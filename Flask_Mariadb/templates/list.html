{% extends 'default.html' %}
{% block title %}
  사용자 리스트
{% endblock %}

{% block contents %}
<dir class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">아이디</th>
        <th scope="col">이메일</th>
        <th scope="col">주소</th>
        <th scope="col">비밀번호</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr onclick="location.href='/content/{{user[0]}}'">
        <th scope="row">1</th>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</dir>
{% endblock %}
