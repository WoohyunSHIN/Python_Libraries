{% extends 'default.html' %}
{% block title %}
  Home
{% endblock %}

{% block contents %}
<div class="container">
  <form action = "/modify2" method="POST">
    <!-- 다음장에서 가져다 쓸려면 input에 name이 꼭 들어가야한다.-->

    <div class="form-group">
      <label for="userid">UserID</label>
      <input type="text" class="form-control" id="userid" name="userid" aria-describedby="useridHelp" placeholder="Enter your ID" value = {{userid}} readonly>
      <small id="useridHelp" class="form-text text-muted">아이디는 최소 5자이</small>
    </div>
    <div class="form-group">
      <label for="email1">Email address</label>
      <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="userAddress">Address</label>
      <input type="text" class="form-control" id="userAddress" name="userAddress" placeholder="Enter your Address">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
